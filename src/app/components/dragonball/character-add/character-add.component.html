<h3>Agregar: {{ name() }}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
/>
<input
  type="number"
  class="form-control mt-2"
  placeholder="Poder"
  [value]="power()"
  (change)="power.set(numberPower.valueAsNumber)"
  (input)="power.set(numberPower.valueAsNumber)"
  #numberPower
/>

<button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
